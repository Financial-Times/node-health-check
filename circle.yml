
machine:
  node:
    version: 6

dependencies:
  pre:
    - npm prune --production=false && npm install --no-spin --no-progress
    - echo "//registry.npmjs.org/:_authToken=${NPM_AUTH_TOKEN}" > ${HOME}/.npmrc

test:
  override:
    - make verify
    - make test

deployment:
  release:
    tag: /v.*/
    owner: Financial-Times
    commands:
      - make npm-publish
